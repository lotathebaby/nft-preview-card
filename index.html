<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
<link rel="stylesheet" href="styles.css"/>
<Link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"/>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main>
  <section id="card">
  <img class="image2" src="images/image-equilibrium.jpg" alt="image1"/>
  <div class="equi">
    <h3 class="head1">
    Equilibrium #3429
    </h3>
<p class="para1">
  Our Equilibrium collection promotes<br> balance and calm.
</p>
</div>
<div class="eth">
  <div class="one">
  <img src="images/icon-ethereum.svg" alt="icon1"/>
  0.041 ETH
  </div>
  <div class="two">
    <img src="images/icon-clock.svg"/>
  3 days left
  </div>
  </div>
  <hr>
  <div class="creation">
    <img class="jules" src="images/image-avatar.png" width="18px" height="18px"/>
  <span class="mean">Creation of </span> Jules Wyvern
</div>
</section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://lotathebaby.github.io/nft-preview-card/">Kosisochukwu Obidiegwu</a>.
  </div>
  </main>
</body>
</html>
